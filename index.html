<body>
    <div class="container">
        <div class="header">
            <h1>✨ 聖經金句隨機產生器 ✨</h1>
            <p>讓神的話語成為您每日的祝福與力量</p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalVerses">100</span>
                    <span class="stat-label">經文總數</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="viewedCount">0</span>
                    <span class="stat-label">已閱讀</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="favoriteCount">0</span>
                    <span class="stat-label">收藏數量</span>
                </div>
            </div>

            <div class="verse-container">
                <div class="verse-text" id="verseText">點擊「隨機經文」按鈕開始您的靈修之旅</div>
                <div class="verse-reference" id="verseReference">願神的話語祝福您的心</div>
            </div>

            <div class="explanation" id="explanation">
                <h4>💡 白話解釋</h4>
                <p id="explanationText"></p>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" onclick="getRandomVerse()">
                    🎲 隨機經文
                </button>
                <button class="btn btn-secondary" onclick="getPreviousVerse()" id="prevBtn" disabled>
                    ⬅️ 上一句
                </button>
                <button class="btn btn-info" onclick="toggleExplanation()" id="explainBtn" disabled>
                    💡 白話解釋
                </button>
                <button class="btn btn-success" onclick="toggleFavorite()" id="favoriteBtn" disabled>
                    ❤️ 收藏
                </button>
            </div>

            <div class="favorites-section">
                <div class="favorites-header">
                    <h3>💝 我的收藏</h3>
                    <button class="btn btn-warning" onclick="clearAllFavorites()" id="clearBtn">
                        🗑️ 清空收藏
                    </button>
                </div>
                <div class="favorites-list" id="favoritesList">
                    <div class="empty-message">尚無收藏的經文，開始收藏您喜愛的金句吧！</div>
                </div>
            </div>
        </div>

    <script>
        const verses = [
            { text: "神愛世人，甚至將他的獨生子賜給他們，叫一切信他的，不致滅亡，反得永生。", reference: "約翰福音 3:16", category: "信心與盼望" },
            { text: "我靠著那加給我力量的，凡事都能做。", reference: "腓立比書 4:13", category: "信心與盼望" },
            { text: "我們曉得萬事都互相效力，叫愛神的人得益處。", reference: "羅馬書 8:28", category: "信心與盼望" },
            { text: "但那等候耶和華的必從新得力。他們必如鷹展翅上騰；他們奔跑卻不困倦，行走卻不疲乏。", reference: "以賽亞書 40:31", category: "信心與盼望" },
            { text: "信就是所望之事的實底，是未見之事的確據。", reference: "希伯來書 11:1", category: "信心與盼望" },
            { text: "耶和華是我的牧者，我必不致缺乏。", reference: "詩篇 23:1", category: "信心與盼望" },
            { text: "在人這是不能的，在神凡事都能。", reference: "馬太福音 19:26", category: "信心與盼望" },
            { text: "耶穌說：我就是道路、真理、生命；若不藉著我，沒有人能到父那裡去。", reference: "約翰福音 14:6", category: "信心與盼望" },
            { text: "若有人在基督裡，他就是新造的人，舊事已過，都變成新的了。", reference: "哥林多後書 5:17", category: "信心與盼望" },
            { text: "你若口裡認耶穌為主，心裡信神叫他從死裡復活，就必得救。", reference: "羅馬書 10:9", category: "信心與盼望" },
            
            { text: "愛是恆久忍耐，又有恩慈；愛是不嫉妒；愛是不自誇，不張狂，不做害羞的事。", reference: "哥林多前書 13:4-5", category: "愛與饒恕" },
            { text: "我們愛，因為神先愛我們。", reference: "約翰一書 4:19", category: "愛與饒恕" },
            { text: "其次也相倣，就是要愛人如己。", reference: "馬太福音 22:39", category: "愛與饒恕" },
            { text: "並要以恩慈相待，存憐憫的心，彼此饒恕，正如神在基督裡饒恕了你們一樣。", reference: "以弗所書 4:32", category: "愛與饒恕" },
            { text: "我賜給你們一條新命令，乃是叫你們彼此相愛；我怎樣愛你們，你們也要怎樣相愛。", reference: "約翰福音 13:34", category: "愛與饒恕" },
            { text: "只是我告訴你們，要愛你們的仇敵，為那逼迫你們的禱告。", reference: "馬太福音 5:44", category: "愛與饒恕" },
            { text: "你們願意人怎樣待你們，你們也要怎樣待人。", reference: "路加福音 6:31", category: "愛與饒恕" },
            { text: "如今常存的有信，有望，有愛，這三樣，其中最大的是愛。", reference: "哥林多前書 13:13", category: "愛與饒恕" },
            { text: "你們饒恕人的過犯，你們的天父也必饒恕你們的過犯。", reference: "馬太福音 6:14", category: "愛與饒恕" },
            { text: "沒有愛心的，就不認識神，因為神就是愛。", reference: "約翰一書 4:8", category: "愛與饒恕" },
            
            { text: "我留下平安給你們；我將我的平安賜給你們。我所賜的，不像世人所賜的。你們心裡不要憂愁，也不要膽怯。", reference: "約翰福音 14:27", category: "平安與安慰" },
            { text: "凡勞苦擔重擔的人可以到我這裡來，我就使你們得安息。", reference: "馬太福音 11:28", category: "平安與安慰" },
            { text: "神是我們的避難所，是我們的力量，是我們在患難中隨時的幫助。", reference: "詩篇 46:1", category: "平安與安慰" },
            { text: "神所賜、出人意外的平安必在基督耶穌裡保守你們的心懷意念。", reference: "腓立比書 4:7", category: "平安與安慰" },
            { text: "我們在一切患難中，他就安慰我們，叫我們能用神所賜的安慰去安慰那遭各樣患難的人。", reference: "哥林多後書 1:4", category: "平安與安慰" },
            { text: "你不要害怕，因為我與你同在；不要驚惶，因為我是你的神。", reference: "以賽亞書 41:10", category: "平安與安慰" },
            { text: "耶和華靠近傷心的人，拯救靈性痛悔的人。", reference: "詩篇 34:18", category: "平安與安慰" },
            { text: "我要向山舉目；我的幫助從何而來？我的幫助從造天地的耶和華而來。", reference: "詩篇 121:1-2", category: "平安與安慰" },
            { text: "你們看那天上的飛鳥，也不種，也不收，也不積蓄在倉裡，你們的天父尚且養活牠。", reference: "馬太福音 6:26", category: "平安與安慰" },
            { text: "你要把你的重擔卸給耶和華，他必撫養你；他永不叫義人動搖。", reference: "詩篇 55:22", category: "平安與安慰" },
            
            { text: "你要專心仰賴耶和華，不可倚靠自己的聰明，在你一切所行的事上都要認定他，他必指引你的路。", reference: "箴言 3:5-6", category: "智慧與引導" },
            { text: "你的話是我腳前的燈，是我路上的光。", reference: "詩篇 119:105", category: "智慧與引導" },
            { text: "你們中間若有缺少智慧的，應當求那厚賜與眾人、也不斥責人的神，主就必賜給他。", reference: "雅各書 1:5", category: "智慧與引導" },
            { text: "鐵磨鐵，磨出刃來；朋友相感也是如此。", reference: "箴言 27:17", category: "智慧與引導" },
            { text: "凡事都有定期，天下萬務都有定時。", reference: "傳道書 3:1", category: "智慧與引導" },
            { text: "人心籌算自己的道路；惟耶和華指引他的腳步。", reference: "箴言 16:9", category: "智慧與引導" },
            { text: "我要教導你，指示你當行的路；我要定睛在你身上勸戒你。", reference: "詩篇 32:8", category: "智慧與引導" },
            { text: "無智謀，民就敗落；謀士多，人便安居。", reference: "箴言 11:14", category: "智慧與引導" },
            { text: "不先商議，所謀無效；謀士眾多，所謀乃成。", reference: "箴言 15:22", category: "智慧與引導" },
            { text: "這律法書不可離開你的口，總要晝夜思想，好使你謹守遵行這書上所寫的一切話。", reference: "約書亞記 1:8", category: "智慧與引導" },
            
            { text: "凡事謝恩；因為這是神在基督耶穌裡向你們所定的旨意。", reference: "帖撒羅尼迦前書 5:18", category: "感恩與讚美" },
            { text: "當稱謝進入他的門；當讚美進入他的院。當感謝他，稱頌他的名！", reference: "詩篇 100:4", category: "感恩與讚美" },
            { text: "這是耶和華所定的日子，我們在其中要高興歡喜！", reference: "詩篇 118:24", category: "感恩與讚美" },
            { text: "凡事要奉我們主耶穌基督的名常常感謝父神。", reference: "以弗所書 5:20", category: "感恩與讚美" },
            { text: "我的心哪，你要稱頌耶和華！不可忘記他的一切恩惠！", reference: "詩篇 103:2", category: "感恩與讚美" },
            { text: "你們要稱謝耶和華，因他本為善；他的慈愛永遠長存！", reference: "詩篇 107:1", category: "感恩與讚美" },
            { text: "當用各樣的智慧，把基督的道理豐豐富富的存在心裡，用詩章、頌詞、靈歌，彼此教導，互相勸戒，心被恩感，歌頌神。", reference: "歌羅西書 3:16", category: "感恩與讚美" },
            { text: "我要一心稱謝耶和華；我要傳揚你一切奇妙的作為。", reference: "詩篇 9:1", category: "感恩與讚美" },
            { text: "你們要讚美耶和華！因歌頌我們的神為善為美；讚美的話是合宜的。", reference: "詩篇 147:1", category: "感恩與讚美" },
            { text: "耶和華善待萬民；他的慈悲覆庇他一切所造的。", reference: "詩篇 145:9", category: "感恩與讚美" },
            
            { text: "你們祈求，就給你們；尋找，就尋見；叩門，就給你們開門。", reference: "馬太福音 7:7", category: "禱告與親近神" },
            { text: "你們親近神，神就必親近你們。", reference: "雅各書 4:8", category: "禱告與親近神" },
            { text: "我的神必照他榮耀的豐富，在基督耶穌裡，使你們一切所需用的都充足。", reference: "腓立比書 4:19", category: "禱告與親近神" },
            { text: "又要以耶和華為樂，他就將你心裡所求的賜給你。", reference: "詩篇 37:4", category: "禱告與親近神" },
            { text: "你們禱告，無論求什麼，只要信，就必得著。", reference: "馬太福音 21:22", category: "禱告與親近神" },
            { text: "你們若常在我裡面，我的話也常在你們裡面，凡你們所願意的，祈求，就給你們成就。", reference: "約翰福音 15:7", category: "禱告與親近神" },
            { text: "不住的禱告。", reference: "帖撒羅尼迦前書 5:17", category: "禱告與親近神" },
            { text: "耶穌設一個比喻，是要人常常禱告，不可灰心。", reference: "路加福音 18:1", category: "禱告與親近神" },
            { text: "我們若照他的旨意求什麼，他就聽我們，這是我們向他所存坦然無懼的心。", reference: "約翰一書 5:14", category: "禱告與親近神" },
            { text: "靠著聖靈，隨時多方禱告祈求；並要在此警醒不倦，為眾聖徒祈求。", reference: "以弗所書 6:18", category: "禱告與親近神" },
            
            { text: "耶穌對她說：復活在我，生命也在我。信我的人雖然死了，也必復活。", reference: "約翰福音 11:25", category: "盼望與永恆" },
            { text: "因為罪的工價乃是死；惟有神的恩賜，在我們的主基督耶穌裡，乃是永生。", reference: "羅馬書 6:23", category: "盼望與永恆" },
            { text: "神要擦去他們一切的眼淚；不再有死亡，也不再有悲哀、哭號、疼痛，因為以前的事都過去了。", reference: "啟示錄 21:4", category: "盼望與永恆" },
            { text: "我們這至暫至輕的苦楚，要為我們成就極重無比、永遠的榮耀。", reference: "哥林多後書 4:17", category: "盼望與永恆" },

            "詩篇 18:30": "神的道路是完全的，祂的話語是純潔的，祂保護投靠祂的人。",
            "以賽亞書 40:28": "神是永在的，創造萬物，不會疲乏困倦，祂的智慧無法測度。",
            
            "馬太福音 28:19": "要去使萬民作耶穌的門徒，奉三一神的名為他們施洗。",
            "馬可福音 16:15": "要到世界各地傳福音給所有人聽。",
            "以賽亞書 6:8": "當神尋找願意服事的人時，要像以賽亞一樣說：「我在這裡，請差遣我！」",
            "哥林多前書 10:31": "不管做什麼事，都要為了榮耀神而做。",
            "馬太福音 20:28": "要像耶穌一樣，不是要被服事，而是要服事別人。",
            "加拉太書 6:9": "做好事不要放棄，持續下去就會看到成果。",
            "哥林多前書 9:22": "要適應不同的人，用不同的方式接近他們，為了救更多人。",
            "以弗所書 2:10": "我們是神的傑作，在基督裡被造，為了行善事。",
            "提摩太後書 4:7": "要打美好的仗，跑完當跑的路，守住所信的道。",
            "馬太福音 5:16": "要讓我們的好行為照亮別人，讓他們因此榮耀天父。"
        };

        let currentVerse = null;
        let previousVerse = null;
        let viewedVerses = new Set();
        let favorites = JSON.parse(localStorage.getItem('bibleFavorites')) || [];

        function updateStats() {
            document.getElementById('viewedCount').textContent = viewedVerses.size;
            document.getElementById('favoriteCount').textContent = favorites.length;
        }

        function getRandomVerse() {
            previousVerse = currentVerse;
            
            // 確保不會連續兩次顯示同一句
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * verses.length);
            } while (verses[randomIndex] === currentVerse && verses.length > 1);
            
            currentVerse = verses[randomIndex];
            viewedVerses.add(currentVerse.reference);
            
            displayVerse();
            updateButtons();
            updateStats();
            
            // 隱藏解釋
            document.getElementById('explanation').style.display = 'none';
        }

        function getPreviousVerse() {
            if (previousVerse) {
                const temp = currentVerse;
                currentVerse = previousVerse;
                previousVerse = temp;
                displayVerse();
                updateButtons();
                
                // 隱藏解釋
                document.getElementById('explanation').style.display = 'none';
            }
        }

        function displayVerse() {
            document.getElementById('verseText').textContent = currentVerse.text;
            document.getElementById('verseReference').textContent = currentVerse.reference;
        }

        function toggleExplanation() {
            const explanationDiv = document.getElementById('explanation');
            const explanationText = document.getElementById('explanationText');
            
            if (explanationDiv.style.display === 'none' || explanationDiv.style.display === '') {
                const explanation = explanations[currentVerse.reference];
                if (explanation) {
                    explanationText.textContent = explanation;
                    explanationDiv.style.display = 'block';
                } else {
                    explanationText.textContent = '此經文的白話解釋暫時還未準備好，敬請見諒。';
                    explanationDiv.style.display = 'block';
                }
            } else {
                explanationDiv.style.display = 'none';
            }
        }

        function toggleFavorite() {
            const index = favorites.findIndex(fav => fav.reference === currentVerse.reference);
            
            if (index === -1) {
                // 添加到收藏
                favorites.push({...currentVerse});
                localStorage.setItem('bibleFavorites', JSON.stringify(favorites));
            } else {
                // 從收藏中移除
                favorites.splice(index, 1);
                localStorage.setItem('bibleFavorites', JSON.stringify(favorites));
            }
            
            updateButtons();
            updateStats();
            displayFavorites();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const explainBtn = document.getElementById('explainBtn');
            const favoriteBtn = document.getElementById('favoriteBtn');
            
            if (currentVerse) {
                prevBtn.disabled = !previousVerse;
                explainBtn.disabled = false;
                favoriteBtn.disabled = false;
                
                // 更新收藏按鈕文字
                const isFavorited = favorites.some(fav => fav.reference === currentVerse.reference);
                favoriteBtn.innerHTML = isFavorited ? '💖 已收藏' : '❤️ 收藏';
                favoriteBtn.className = isFavorited ? 'btn btn-warning' : 'btn btn-success';
            } else {
                prevBtn.disabled = true;
                explainBtn.disabled = true;
                favoriteBtn.disabled = true;
            }
        }

        function displayFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<div class="empty-message">尚無收藏的經文，開始收藏您喜愛的金句吧！</div>';
                return;
            }
            
            favoritesList.innerHTML = favorites.map((verse, index) => `
                <div class="favorite-item">
                    <div class="favorite-content">
                        <div class="favorite-verse">${verse.text}</div>
                        <div class="favorite-reference">${verse.reference}</div>
                    </div>
                    <button class="remove-btn" onclick="removeFavorite(${index})" title="移除收藏">×</button>
                </div>
            `).join('');
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('bibleFavorites', JSON.stringify(favorites));
            updateStats();
            displayFavorites();
            updateButtons(); // 更新按鈕狀態
        }

        function clearAllFavorites() {
            if (favorites.length === 0) return;
            
            if (confirm('確定要清空所有收藏的經文嗎？此操作無法復原。')) {
                favorites = [];
                localStorage.setItem('bibleFavorites', JSON.stringify(favorites));
                updateStats();
                displayFavorites();
                updateButtons();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayFavorites();
            updateButtons();
        });
    </script>
</body>
</html>
